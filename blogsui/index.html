<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .blog-card {
        border: 1px solid black;
        padding: 15px;
        margin: 10px 0;
        background-color: gray;
      }
      .comment {
        margin-top: 10px;
        padding: 5px;
        border: 1px solid #ccc;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div>
    <div class="container-fluid">
    <div class="row">
      <div class="col-4">
        <h1>Create a Blog</h1>
        <form id="blogPost">
          <input id="blogName" class="form-control" placeholder="Blog Name" required />
          <br />
          <input id="author" class="form-control" placeholder="Author Name" required />
          <br />
          <textarea id="content" class="form-control"  placeholder="Content" required></textarea>
          <br />
          <button type="submit" class="btn btn-primary">Post Blog</button>
        </form>
      </div>
      <div class="col-8">
        <h2>Blogs</h2>
        <div id="blogsContainer"></div>
      </div>
    </div>
</div>
    <script src="index.js"></script>
  </body>
</html>
